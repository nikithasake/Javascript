<html>
    <body>
        <button id="fn" >click</button>
        <script>
             function change(){
                    var letters = "0123456789ABCDF"
                    var color = '#'
                    for(var i=0; i<6; i++){
                        var r = Math.floor(Math.random()*16);
                        color = color+letters[r];
                    }
                    document.body.style.backgroundColor= color;
                }
                let bg = document.getElementById("fn")
                bg.onclick = change;
        </script>
    </body>
</html>
