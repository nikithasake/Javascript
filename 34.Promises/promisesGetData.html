<html>
    <body>
        <input type="button" id="b1" value="Get"/>

        <script>
            let btn=document.getElementById("b1");
            btn.onclick=data;
            
            function data(){
                let p = new Promise(function(resolve,reject){
                    let xhr = new XMLHttpRequest();
                    xhr.open("GET", "promisesText.txt", true)
                    xhr.send()
                    xhr.onload=function(){
                        if(xhr.status==200){
                            resolve(xhr.responseText)
                        }else{

                            reject("Not found");
                        }
                    }
                           
                
                })
            p.then(function(data){
                    console.log(data);
                },function(error){
                    console.log(error);
                })
        }
        
        </script>
    </body>
</html>
